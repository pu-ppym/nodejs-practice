<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Node JS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<script type="text/javascript">
    let msg = '{{msg}}';
    let url = '{{url}}';

    if(msg != '') {
        alert(msg);
    }

    if(url != '') {
        if(url == 'history.back') {
            history.back();
        } else {
            location.href = url;
        }
    }
</script>
</body>
</html>
