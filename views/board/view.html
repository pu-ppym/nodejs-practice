{% include "include/header.html" %}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>글 보기</h1>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <h5 class="card-header d-flex justify-content-between">
            <div>조회수: {{viewData.viewcount}}</div>

            <div>등록일: {{common.dateFormat(viewData.regdate)}}</div>
          </h5>
          <div class="card-body">
            <h5 class="card-title">{{viewData.title}}</h5>
            <p>{{viewData.content | nl2br | safe}}</p>
          </div>
          

          
          <div class="card-footer">
            <div class="d-flex justify-content-center">
              <a href="/board/?page={{page}}&search_key={{search_key}}"
                class="btn btn-sm btn-outline-secondary ms-1">목록</a>
                {% if loginUserInfo.pkid == viewData.fkmember %}
              <a href="/board/modify?pkid={{viewData.pkid}}&page={{page}}&search_key={{search_key}}" class="btn btn-sm btn-outline-primary ms-1">수정</a>
              <form action="/board/delete" method="post">
                <!-- pkid 전달 -->
                <input type="hidden" name="pkid" value="{{viewData.pkid}}">
                <button type="submit" class="btn btn-sm btn-outline-danger ms-1">삭제</button>
              </form>
                {% endif %}
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

</main>



{% include "include/footer.html" %}
